<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eternal Valentine ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My Forever Valentine</h1>
        
        <div class="photo-collage">
            <!-- Add your photos here -->
            <img src="photo1.jpg" class="photo" alt="Our Memory">
            <img src="photo2.jpg" class="photo" alt="Special Moment">
            <img src="photo3.jpg" class="photo" alt="Together Forever">
        </div>

        <div class="message">
            <p>From the moment we met, my heart knew it found its home. Through every laugh, every adventure, and every quiet moment - you've been my everything.</p>
            <p>This year, and every year after, I want to celebrate love...</p>
            <p>With you.</p>
        </div>

        <div class="button-container">
            <button class="valentine-button" onclick="propose()">Will You Be My Always? ❤️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
